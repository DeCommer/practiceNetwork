<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tipcalc.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/tipcalc.js" defer></script>
    <script src="./js/scripts.js" defer></script>
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
          <div class="header-links">
            <div class="left-header-links">
              <a href="https://github.com/DeCommer?tab=repositories" target="_blank">GitHub</a>
              <a href="./paintings.html">Select Paintings</a>
          </div>
            <!-- <button id="mode-btn" class="theme-btn">ðŸŒ‘</button> -->
          </div>
        </nav>
          <div class="hero">
            <div class="elem-logo">
              <p class="logo-upper-left randNum">00</p>
              <h1 class="logo-center">D<span>e</span></h1>
              <p class="logo-bottom-center-name">DeCommer</p>
              <p class="logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p>
            </div>
            <div class="title-container">
              <h2 class="title">Joseph DeCommer</h2>
              <p class="description-text">Tip Calculator</p>
            </div>
          </div>
        </header>
    <div class="apps-container">
        <div class="title-container app-hidden">
            <h2 class="title">DeCommer.com</h2>
            <p class="description-text">Tip Calculator</p>
        </div>
         <div class="input-area">
            <label>Bill Total $<input id="bill-total-input" class="field" type="number" autocomplete="off"></label>
            <label>Tip %<input id="percent-input" class="field" type="number" autocomplete="off"></label>
            <label>Tippers<input id="tippers-input" class="field" type="number" value="1" autocomplete="off"></label>
        </div>
        <div class="buttons-area">
            <button id="calc-btn" class="btn">Calculate</button>
            <button id="reset-btn" class="btn">Reset</button>
         </div>
        <div class="results-area">
            <div class="results-area-left">
                <h3>Tip Amount:</h3>
                <h3>Per Person</h3>
                <h3>Per Person Total:</h3>
            </div>
            <div class="results-area-right">
                <div class="amount-txt"><h3 id="tip-amount">$0</h3></div>
                <div class="amount-txt"><h3 id="per-person-amount">$0</h3></div>
                <div class="amount-txt"><h3 id="per-person-total-amount">$0</h3></div>
            </div>
        </div>
        <div class="total-area">
            <div class="total-area-left">
                <h3>Total:</h2>
            </div>
            <div class="total-area-right">
                <div class="amount-txt"><h3 id="total-amount">$0</h2></div>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>Joseph DeCommer</p><p class="year"></p> <p> Hosted by GitHub</p>
</footer>

</html>
