<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/blackjack2.css">
    <script src="js/blackjack2.js" defer></script>
    <title>Document</title>
</head>
<body>

    <main class="main-container">
        <header>
            <a href="../index.html"><span class="homeColor">Home</span></a>
            <h1 class="title">Blackjack!</h1>
            <p>Dealer draws to 17 stands on 18</p>
        </header>
        <div class="dealer-container">
            <h2>Dealer: <span id="dealer-sum"></span></h2>
            <div id="dealer-cards">
                <div id="dealer-card-1"></div>
                <div id="dealer-card-2"></div>
            </div>
        </div>

        <div class="player-container">

            <h2 id="player-name">Player: <span id="player-sum"></span></h2>
            <div id="player-cards">
                <div id="player-card-1"></div>
                <div id="player-card-2"></div>
            </div>
        </div>
        <div class="btn-container">
            <button id="hit" class="hit-btn btn">Hit</button>
            <button id="stand" class="stand-btn btn">Stand</button>
        </div>
        <dialog id="dialog">
            <div class="results-container">
                <p id="results"></p>
                <button id="play-again-btn" class="play-again-btn">Play again?</button>
            </div>
        </dialog>
    </main>
    
</body>
</html>
