<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Solver</title>
</head>
<body>

    <h1 class="title">Quadratic Solver</h1>
    <h3 class="directions">Enter values of variables</h3>
    <div class="inputs">
        <input class="aValue" type="number" placeholder="a">
        <input class="bValue" type="number" placeholder="b">
        <input class="cValue" type="number" placeholder="c">
    </div>
    <div class="results">
        <p>y-intercept: </p>
        <p>Vertex: </p>
        <p>Zeros: </p>
        <p></p>
    </div>
    

    
</body>
</html>
