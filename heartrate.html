<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}
        p {
            text-align: center;
            margin: 0;
            color: #007acc;
        }
.heart-rate {
  border: 1px solid #007acc;;
  width: 150px;
  height: 150px;
  position: relative;
  margin: 20px auto;
}

.fade-in {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #FFFFFF;
  top: 0;
  right: 0;
  animation: heartRateIn 2.5s linear infinite;
}

@keyframes heartRateIn {
  0% {
    width: 100%;
  }
  50% {
    width: 0;
  }
  100% {
    width: 0;
  }
}
    </style>
</head>
<body>
    <div class="heart-rate">
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="150px" height="150px" viewBox="0 0 150 73" 
         enable-background="new 0 0 150 73" xml:space="preserve">
          <polyline fill="none" stroke="#ff5500" stroke-width="5" 
          stroke-miterlimit="10" 
          points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 
          57.771,45.486 62.838,55.622 71.959,9 80.067,63.729 84.122,45.486 
          97.297,45.486 103.379,40.419 110.473,45.486 150,45.486"
          /></svg>
          <p>DeCommer.com</p>
        <div class="fade-in"></div>
      </div>
</body>
</html>
