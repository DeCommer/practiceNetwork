<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Event Example</title>
  <style>
    /* Add some styles for better visibility */
    #parentDiv {
      padding: 20px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    p, h2 {
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>

<div id="parentDiv">
  <h2>Click me!</h2>
  <p>This is a paragraph.</p>
</div>

<script>
  // Get the parent div
  var parentDiv = document.getElementById('parentDiv');

  // Click event handler function
  function clickEventHandler() {
    console.log('Parent div, h2, or p element clicked!');
  }

  // Add click event listener to the parent div
  parentDiv.addEventListener('click', clickEventHandler);

  // Get the child elements (h2 and p)
  var h2Element = document.querySelector('#parentDiv h2');
  var pElement = document.querySelector('#parentDiv p');

  // Add click event listeners to the child elements
  h2Element.addEventListener('click', clickEventHandler);
  pElement.addEventListener('click', clickEventHandler);
</script>

</body>
</html>
