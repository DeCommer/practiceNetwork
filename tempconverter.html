<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tempconverter.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/tempconverter.js" defer></script>
    <script src="./js/scripts.js" defer></script>
    <title>Temperature converter</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
          <div class="header-links">
            <div class="left-header-links">
              <a href="https://github.com/DeCommer?tab=repositories" target="_blank">GitHub</a>
              <a href="https://www.decommer.com/">Home</a>
          </div>
            <!-- <button id="mode-btn" class="theme-btn">ðŸŒ‘</button> -->
          </div>
        </nav>
          <div class="hero">
            <div class="elem-logo">
              <p class="logo-upper-left randNum">00</p>
              <h1 class="logo-center">D<span>e</span></h1>
              <p class="logo-bottom-center-name">DeCommer</p>
              <p class="logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p>
            </div>
            <div class="title-container">
              <h2>Joseph DeCommer</h2>
              <p class="description-text">Temperature converter</p>
            </div>
          </div>
        </header>
    <div class="apps-container">
        <div class="title-container app-hidden">
            <h2 class="title">DeCommer.com</h2>
            <p class="description-text">Temperature converter</p>
        </div>
        <p>Current conversion type: <span id="disp-type">C - F</span></p>
        <div class="type-selection-area">
            <button id="c-btn" class="sm-btn btn active">Celsius</button>
            <button id="f-btn" class="sm-btn btn">Fahrenheit</button><br>
        </div>
        <div class="input-area">
            <label>Temperature</label><input id="input" type="number" autocomplete="off">
        </div>
        <div class="calc-btn-area">
            <button id="enter-btn" class="btn" >Enter</button>
            <button id="clear-btn" class="btn" >Clear</button>
        </div>
        <div class="results-area">
            <p id="message"></p>
            <p id="result-temp-txt" class="result-temp">0</p>
            <p id="formula"></p>
        </div>
    </div>
    <footer>
        <p>Joseph DeCommer</p><p class="year"></p> <p> Hosted by GitHub</p>
    </footer>
      
<script data-name="BMC-Widget" 
    data-cfasync="false" 
    data-id="JosephDeCommer" 
    data-description="Support me on Buy me a coffee!" 
    src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" 
    data-color="#a2faa7" data-position="Right" data-x_margin="18" data-y_margin="18"
    data-message="If you like these apps you can show your appreciation with a coffee!">
</script>
</body>
</html>
