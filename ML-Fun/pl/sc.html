<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

fetch('https://www.decommer.com/')
  .then(response => response.text())
  .then(html => {
    // Parse the HTML using the DOMParser API
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');

    // Extract the data you want from the parsed HTML
    const elements = doc.querySelectorAll('.example-class');
    const data = Array.from(elements).map(element => element.textContent);

    // Process the extracted data
    console.log(data);
  })
  .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
