<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bmi.css">
    <script src="./js/bmi.js" defer></script>
    <title>BMI Calculator</title>
</head>
    <body>
        <main class="main-container">

            <h1>BMI Calculator</h1>

            <div class="height-area">
                <label>Height</label>
                <input id="feet-input" type="number" class="feet-input">
                <input id="inch-input" type="number" class="inches-input">
            </div>

            <div id="mass-area">
                <label>Weight</label>
                <input type="number" class="weight">
            </div>
            <div class="button-area">
                <button id="calc-btn" class="calc-btn btn">Calculate</button>
            </div>
        </main>
    </body>
</html>
