<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bmi.css">
    <script src="./js/bmi.js" defer></script>
    <title>BMI Calculator</title>
</head>
    <body>
        <main class="main-container">
            <header>
             <h1>BMI Calculator</h1>
            </header>
            <div class="field-container">
                <label id="ft-lab">Feet <input id="feet-input" type="number" class="feet-input"></label>
                <label id="in-lab">Inches <input id="inch-input" type="number" class="inches-input"></label>
                <label id="lb-lab">Pounds <input type="number" id="pounds-input"></label>
                <button id="calc-btn" class="calc-btn btn">Calculate</button>
            </div>
            <div class="results-area">
                <p id="entered-txt" class="hidden"></p>
                <p id="results-txt" class="hidden"></p>
                <p id="message-txt" class="hidden"></p>
            </div>
        </main>
    </body>
</html>
