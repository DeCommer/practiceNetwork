<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bmi.css">
    <script src="./js/bmi.js" defer></script>
    <title>BMI Calculator</title>
</head>
    <body>
        <main class="main-container">
            <header>
             <h1>BMI Calculator</h1>
            </header>

            <div class="height-area">
                <h2>Enter Height</h2>
                <label id="ft-lab">Feet</label>
                <input id="feet-input" type="number" class="feet-input">
                <label id="in-lab">Inches</label>
                <input id="inch-input" type="number" class="inches-input">
            </div>

            <div class="mass-area">
                <h2>Enter Weight</h2>
                <label id="lb-lab">Pounds</label>
                <input type="number" class="weight">
                <button id="calc-btn" class="calc-btn btn">Calculate</button>
            </div>
            <div class="results-area">
                <p id="results-txt" class="hidden">Test</p>
            </div>
        </main>
    </body>
</html>
