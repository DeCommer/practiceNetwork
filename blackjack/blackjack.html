<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/cards.css">
        <link rel="stylesheet" href="../css/logo.css">
        <script src="js/cards.js" defer></script>
        <title>Cards</title>
    </head>
    <body>
        <main class="main-container">
            <header>
                <a href="../index.html"><span class="homeColor">Home</span></a>
                <h1 class="title">Black Jack!</h1>
            </header>
            <div class="dealer-container">
                <h2>Dealer: <span id="dealer-sum"></span></h2>
                <div id="dealer-cards">
                    <img id="hidden" src="../assets/cards/BACK.png">
                </div>
            </div>
            <div class="player-container">
                <h2>You have: <span id="player-sum"></span></h2>
                <div id="player-cards"></div>
                <br>
            </div>
            <div class="btn-container">
                <button id="hit" class="hit-btn btn">Hit</button>
                <button id="stand" class="stand-btn btn">Stand</button>
            </div>
            
            <dialog id="dialog">
                <div class="results-container">
                    <p id="results"></p>
                    <button id="reset-btn" class="reset-btn hidden">Play again?</button>
                </div>
            </dialog>
        </main>

        <div class="elem-logo">
            <div class="logo-upper-left">
                <p>45</p>
            </div>
            <div class="logo-center">
                <h1>D<span>e</span></h1><br>
                <p>DeCommer</p>
            </div>
            <div class="logo-bottom-center">
                <p>19.79</p>
            </div>
          </div>
    </body>
</html>
