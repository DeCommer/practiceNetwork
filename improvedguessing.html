<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/improvedGuessing.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/improvedGuessing.js" defer></script>
    <script src="./js/scripts.js" defer></script>
    <title>Guess the Secret Number</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
          <div class="header-links">
            <div class="left-header-links">
              <a href="https://github.com/DeCommer?tab=repositories" target="_blank">GitHub</a>
              <a href="https://www.decommer.com/">Home</a>
          </div>
            <!-- <button id="mode-btn" class="theme-btn">🌑</button> -->
          </div>
        </nav>
          <div class="hero">
            <div class="elem-logo">
              <p class="logo-upper-left randNum">00</p>
              <h1 class="logo-center">D<span>e</span></h1>
              <p class="logo-bottom-center-name">DeCommer</p>
              <p class="logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p>
            </div>
            <div class="title-container">
              <h2>Joseph DeCommer</h2>
              <p class="description-text">Odd Even Calculator</p>
            </div>
          </div>
        </header>
    <div class="apps-container">
        <div class="title-container app-hidden">
            <h2 class="title">DeCommer.com</h2>
            <p class="description-text">Odd Even Calculator</p>
        </div>
            <h1>Guess the Secret Number</h1>
            <div class="number">🔒</div>
            <p class="between">( Between 1 and 100 )</p>
        <section class="top">
            <button class="btn resetbtn">Reset</button>
            <input type="number" class="guess" />
            <button class="btn guessBtn">Guess!</button>
        </section>
        <section class="bottom">
            <p class="prevGuess"></p>
            <p class="message">🤨 Enter your guess! 😏</p>
            <p class="label-score">Guesses Remaining: <span class="score">20</span></p>
            <p class="label-highscore">Highscore: <span class="highscore">0</span></p>
        </section>
    </div>
    <footer>
        <p>Joseph DeCommer</p><p class="year"></p> <p> Hosted by GitHub</p>
    </footer>
      
<script data-name="BMC-Widget" 
    data-cfasync="false"

    data-message="If you like these apps you can show your appreciation with a coffee!">
</script>
</body>
</html>
