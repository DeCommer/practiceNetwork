<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"/>
    <script src="./js/scripts.js" defer></script>
    <title>Testing</title>
    <style>
        :root {
            --bg: #fff;
            --text: #007acc;
            --highlight: #FF6969;
            --slate: #b6c5e0;
            --leftGrad: #05cff7;
            --centerGrad: #a2faa7;
            --rightGrad: #007acc;
        }


        .app-hidden {
            display: none;
        }

        .progress-bar-container {
            border: 1px solid rgb(44, 72, 126);
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            width: 500px;
            height: 15px;
        }
        .inputs {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        input {
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px solid #09396c;
            font-size: 1rem;
            margin-left: 10px;
            width: 100px;
            padding: 3px 5px;
        }
        input:focus {
            outline: none;
        }

        .progress-bar {
            background-color: rgb(101, 227, 70);
            border-radius: 10px;
            width: 0%;
            height: 100%
        }

        .buttons {
            display: flex;
            margin: 15px 0px;
            align-items: center;
        }

        .info {
            /* border: 1px solid #fff; */
            text-align: center;
            color: #000;
            width: 100px;
            margin: 0 10px;
        }

    @media(max-width: 900px) {
        .app-hidden {
            display: block;
        }
        .hero {
            display: none !important;
        }
        .title-container {
            color: var(--text);
        }

        .progress-bar-container {
            width: 90%;
        }
    }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
          <div class="header-links">
            <div class="left-header-links">
              <a href="https://github.com/DeCommer?tab=repositories" target="_blank">GitHub</a>
              <a href="https://www.decommer.com/">Home</a>
          </div>
            <!-- <button id="mode-btn" class="theme-btn">ðŸŒ‘</button> -->
          </div>
        </nav>
          <div class="hero">
            <div class="elem-logo">
              <p class="logo-upper-left randNum">00</p>
              <h1 class="logo-center">D<span>e</span></h1>
              <p class="logo-bottom-center-name">DeCommer</p>
              <p class="logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p>
            </div>
            <div class="title-container">
              <h2>Joseph DeCommer</h2>
              <p class="description-text">Progress Bar Example</p>
            </div>
          </div>
        </header>
    <div class="apps-container">
        <div class="title-container app-hidden">
            <h2 class="title">DeCommer.com</h2>
            <p class="description-text">Progress Bar Example</p>
        </div>
        <div class="inputs">
            <p>Enter number of clicks: </p>
            <input class="usrIn" value="10">
            <button class="sm-btn enterBtn btn">Enter</button>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <div class="buttons">
            <button class="clickBtn btn">Click</button>
            <p class="info">0 / 10</p>
            <button class="resetBtn btn">reset</button>
        </div>
    </div>
    <footer>
        <p>Joseph DeCommer</p><p class="year"></p> <p> Hosted by GitHub</p>
    </footer>
      
<script data-name="BMC-Widget" 
    data-cfasync="false" 
    data-id="JosephDeCommer" 
    data-description="Support me on Buy me a coffee!" 
    src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" 
    data-color="#a2faa7" data-position="Right" data-x_margin="18" data-y_margin="18"
    data-message="If you like these apps you can show your appreciation with a coffee!">
</script>
<script>
const usrIn = document.querySelector('.usrIn');
const enterBtn = document.querySelector('.enterBtn');
const clickBtn = document.querySelector('.clickBtn');
const resetBtn = document.querySelector('.resetBtn');
const info = document.querySelector('.info');
let num = 0;
let total = 10;
const progressBarFill = () => {
    let increment = 100 / total;
    let progress = document.querySelector('.progress-bar');
    let width = progress.style.width.replace('%', '');
    width = parseInt(width) + increment;
    width = (num / total) * 100+'%';
    progress.style.width = width;
    info.textContent = `${num} / ${total}`;
    if(num == total) {
        reset();
    };
};
const reset = () => {
    info.textContent = `${num} / ${total}`;
    usrIn.value = 10;
    total = 10;
    num = 0;
};
clickBtn.addEventListener('click', () => {
    num++
    progressBarFill();
});
resetBtn.addEventListener('click', () => {
    reset();
    progressBarFill();
});
enterBtn.addEventListener('click', () => {
    if(usrIn.value === total) {
        reset();
    }else {
        total = usrIn.value;
        info.textContent = `${num} / ${total}`;
    }
});

usrIn.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
        if(usrIn.value === total) {
            reset();
        }else {
            total = usrIn.value;
            info.textContent = `${num} / ${total}`;
        }
    }
});
</script>
</body>
</html>
