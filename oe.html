<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/oe.css">
    
    <title>Odd Even</title>
</head>
<body>
    <div class="mainContain">
        <div class="link">
            <a href="./index.html"><span class="homeColor">Home</span></a>
        </div>
        <header>
            <h1>Odd Even App</h1>
            <p>by Joseph DeCommer</p>
        </header>
        <div class="container">
            <p>Enter numbers, press equals/enter</p>
                    <form method="post" action="somephp.php" id="answerForm">
                    <div class="numCard">
                        <h2>Num 1</h2>
                            <input class="num" type="text" id="num1" autocomplete="off">
                        <h4 id="num1OE"></h4>
                    </div>
                    <div class="numCard">
                        <h2>Num 2</h2>
                            <input class="num" type="text" id="num2" autocomplete="off">
                        <h4 id="num2OE"></h4>
                    </div>
                    <div class="buttons">
                        <button class="btn" onclick="process();">=</button>
                        <!-- <button class="btn">Reset</button> -->
                    </div>
                </form>
            <hr style="margin-top: 35px;">
            <h2>Results</h2>
            <hr>
            <div id="resCardContainer">
                <div class="resNumCard">
                    <h2 class="operator">+</h2>
                    <div class="resNum" id="plusResult">0</div>
                    <h4 id="res1OE"></h4>
                </div>
                <div class="resNumCard">
                    <h2 class="operator">-</h2>
                    <div class="resNum" id="minResult">0</div>
                    <h4 id="res2OE"></h4>
                </div>
                <div class="resNumCard">
                    <h2 class="operator">x</h2>
                    <div class="resNum" id="timesResult">0</div>
                    <h4 id="res3OE"></h4>
                </div>
                <div class="resNumCard">
                    <h2 class="operator">รท</h2>
                    <div class="resNum" id="divResult">0</div>
                    <h4 id="res4OE"></h4>
                </div>
            </div>
        </div>
</div>
    
    <script src="./js/oe.js"></script>
</body>
</html>
