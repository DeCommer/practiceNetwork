<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/oe.css">
    
    <title>Odd Even</title>
</head>
<body>
    
    <header>
        <a href="./index.html"><span class="homeColor">Home</span></a>
        <h1>Odd Even App</h1>
        <p class="byline">by Joseph DeCommer</p>
    </header>

    <div class="container">
        <p>Enter numbers</p>
        <div id="numCardContainer">
            <div class="numCard">
                <h2>Num 1</h2>
                <form type="submit">
                    <input class="num" type="text" id="num1" autocomplete="off">
                </form>
                <h4 id="num1OE"></h4>
            </div>
            <div class="numCard">
                <h2>Num 2</h2>
                <form type="submit">
                    <input class="num" type="text" id="num2" autocomplete="off">
                </form>
                <h4 id="num2OE"></h4>
            </div>
            <button class="btn" onclick="process();">=</button>
        </div>
    </div>
    <div class="container">
        <h2>Results</h2>
        <div id="resCardContainer">
            <div class="resNumCard">
                <h2 class="operator">+</h2>
                <div class="resNum" id="plusResult"></div>
                <h4 id="res1OE"></h4>
            </div>
            <div class="resNumCard">
                <h2 class="operator">-</h2>
                <div class="resNum" id="minResult"></div>
                <h4 id="res2OE"></h4>
            </div>
            <div class="resNumCard">
                <h2 class="operator">x</h2>
                <div class="resNum" id="timesResult"></div>
                <h4 id="res3OE"></h4>
            </div>
            <div class="resNumCard">
                <h2 class="operator">รท</h2>
                <div class="resNum" id="divResult"></div>
                <h4 id="res4OE"></h4>
            </div>
    </div>
    
    <script src="./js/oe.js"></script>
</body>
</html>
