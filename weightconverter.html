<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/weightconverter.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/weightconverter.js" defer></script>
    <script src="./js/scripts.js" defer></script>
    <title>Weight converter</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
          <div class="header-links">
            <div class="left-header-links">
              <a href="https://github.com/DeCommer?tab=repositories" target="_blank">GitHub</a>
              <a href="https://www.decommer.com/">Home</a>
          </div>
          <button id="theme-toggle" class="theme-btn" type="button">
            <span class="theme-icon">ðŸŒ•</span>
           </button>
          </div>
        </nav>
        <div class="hero">
          <div class="elem-logo">
            <!-- <p class="logo-upper-left randNum">00</p> -->
            <p class="logo-upper-left" id="seconds">00</p>
            <h1 class="logo-center">D<span>e</span></h1>
            <p class="logo-bottom-center-name">DeCommer</p>
            <!-- <p class="logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p> -->
            <p class="logo-bottom-center"><span id="time">00:00</span></p>
          </div>
          <div class="title-container">
            <div>
            <h2 class="title">Joseph DeCommer</h2>
            <p class="description-text">lbs - kg Converter</p>
            </div>
          </div>
        </div>
      </header>
      <div class="mobile-title-container app-hidden">
        <div class="sm-elem-logo">
            <p class="sm-logo-upper-left" id="mobile-seconds">00</p>
            <h1 class="sm-logo-center">D<span class="sm-logo-sm-txt">e</span></h1>
            <p class="sm-logo-bottom-center-name">DeCommer</p>
            <p class="sm-logo-bottom-center"><span id="mobile-time">00.00</span></p>
        </div>
        <div>
            <h2 class="title">DeCommer.com</h2>
            <p class="description-text">lbs - kg Converter (Mobile)</p>
        </div>
    </div>
    <div class="apps-container">
            <p>Current conversion type: <span id="disp-type">lbs - kg</span></p>
        <div class="type-selection-area">
            <button id="lb-btn" class="btn active" >Pounds</button><br>
            <button id="kg-btn" class="btn">Kilograms</button>
        </div>
        <div class="input-area">
            <label>Enter Weight:</label><input id="input" type="number">
        </div>
        <div class="calc-btn-area">
            <button id="enter-btn" class="btn" >Enter</button>
            <button id="reset-btn" class="btn" >Reset</button>
        </div>
        <div class="results-area">
            <p id="message"></p>
            <p id="result-temp-txt" class="results-text">0</p>
            <p id="formula"></p>
        </div>
    </div>
    <footer>
        <p>Joseph DeCommer</p><p class="year"></p> <p> Hosted by GitHub</p>
    </footer>
      
  <script data-name="BMC-Widget" 
    data-cfasync="false" 
    data-id="JosephDeCommer" 
    data-description="Support me on Buy me a coffee!" 
    src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" 
    data-color="#a2faa7" data-position="Right" data-x_margin="18" data-y_margin="18">
</script>
</body>
</html>
