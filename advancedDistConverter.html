<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/advancedDistConverter.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/advancedDist.js" defer></script>
    <script src="./js/scripts.js" defer></script>
    <title>Advanced distance Converter</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
          <div class="header-links">
            <div class="left-header-links">
              <a href="https://github.com/DeCommer?tab=repositories" target="_blank">GitHub</a>
              <a href="https://www.decommer.com/">Home</a>
          </div>
            <!-- <button id="mode-btn" class="theme-btn">ðŸŒ‘</button> -->
          </div>
        </nav>
          <div class="hero">
            <div class="elem-logo">
              <p class="logo-upper-left randNum">00</p>
              <h1 class="logo-center">D<span>e</span></h1>
              <p class="logo-bottom-center-name">DeCommer</p>
              <p class="logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p>
            </div>
            <div class="title-container">
              <h2>Joseph DeCommer</h2>
              <p class="description-text">Miles/Kilometers Converter</p>
            </div>
          </div>
        </header>
        <div class="mobile-title-container app-hidden">
          <div class="sm-elem-logo">
              <p class="sm-logo-upper-left randNum">00</p>
              <h1 class="sm-logo-center">D<span class="sm-logo-sm-txt">e</span></h1>
              <p class="sm-logo-bottom-center-name">DeCommer</p>
              <p class="sm-logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p>
          </div>
          <div>
              <h2 class="title">DeCommer.com</h2>
              <p class="description-text">Miles/Kilometers Converter</p>
          </div>
      </div>
    <div class="apps-container">
            <p>Choose conversion type: <span id="dispType">mi - km</span></p>
        <div class="type-selection-area">
            <button class="btn active" id="mi-btn">Miles</button>
            <button class="btn" id="km-btn">Kilometers</button><br>
        </div>
        <div class="input-area">
            <label>Distance</label>
            <input id="input" type="number" placeholder="0">
        </div>
        <div class="calc-btn-area">
            <button class="btn" id="enterBtn">Enter</button>
            <button class="btn" id="clear-btn">Clear</button>
        </div>
        <div class="results-area">
            <p id="message"></p>
            <p id="result-temp-txt" class="results-text">0</p>
            <p id="formula"></p>
        </div>
    </div>
    <footer>
        <p>Joseph DeCommer</p><p class="year"></p> <p> Hosted by GitHub</p>
    </footer>
      
<script data-name="BMC-Widget" 
    data-cfasync="false" 
    data-id="JosephDeCommer" 
    data-description="Support me on Buy me a coffee!" 
    src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" 
    data-color="#a2faa7" data-position="Right" data-x_margin="18" data-y_margin="18">
</script>
</body>
</html>
