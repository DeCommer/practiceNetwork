<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Converter</title>
    <link rel="stylesheet" href="./superconverter.css">
    <link rel="stylesheet" href="../css/logo.css"/>
    <link rel="stylesheet" href="../css/showhide.css"/>
    <script src="./superconverter.js" defer></script>
    <script src="../js/showhide.js" defer></script>
</head>
<body>
    <div class="converter-container">
        <header>
            <a href="../index.html"><span class="homeColor">Home</span></a>
            <a class="aboutBtn" href="#"><span class="homeColor">About</span></a>
            <h2>Super Converter <span>9000</span></h2>
        </header>
        <div class="content">
            <div class="type-select-container">
                <select id="type-selector">
                    <option value="area">Area</option>
                    <option value="length">Length</option>
                    <option value="mass">Mass</option>
                    <option value="speed">Speed</option>
                    <option value="temperature">Temperature</option>
                    <option value="time">Time</option>
                </select>
            </div>
            <input id="input" type="number" value="1" placeholder="Enter amount">
            <div class="unit-select-container custom-select">
                <Section>
                    <select name="unit-1" id="from">
                        <option value="sqk">Square Kilometer</option>
                        <option value="sqm">Square Meter</option>
                        <option value="sqmi">Square Mile</option>
                        <option value="sqy">Square Yard</option>
                        <option value="sqft">Square Foot</option>
                        <option value="sqin">Square Inch</option>
                        <option value="hec">Hectare</option>
                        <option value="acre">Acre</option>
                    </select>
                    <select name="unit-2" id="to">
                        <option value="sqk">Square Kilometer</option>
                        <option value="sqm">Square Meter</option>
                        <option value="sqmi">Square Mile</option>
                        <option value="sqy">Square Yard</option>
                        <option value="sqft">Square Foot</option>
                        <option value="sqin">Square Inch</option>
                        <option value="hec">Hectare</option>
                        <option value="acre">Acre</option>
                    </select>
                </Section>
                    <div class="swap-btn" id="swap-btn">
                        <p>⇢<br>Swap Units<br>⇠</p>
                    </div>
            </div>
            <div class="result-area">
                <div class="result" id="result"></div>
            </div>
            <div id="formula" class="formula"></div>
        </div>
    </div>

    <div class="aboutModal hidden">
        <button class="closeAboutModal">&times</button>
        <h1>Currency Converter</h1>
        <p></p>
        <p>
        I made this with a combination of HTML, CSS and JS. 
        You can see the JavaScript by clicking the button below.
        </p>
    </div><div class="aboutOverlay hidden"></div>

    <div class="code">
        <button class="jsBtn">See the Javascript.</button>
        <pre>
            <code class="jsHidden hidden">
            <button class="closeJsModal">&times</button>
            </code>
        </pre>
    </div>
    <div class="elem-logo">
        <div class="logo-upper-left">
            <p>45</p>
        </div>
        <div class="logo-center">
            <h1>D<span>e</span></h1><br>
            <p>DeCommer</p>
        </div>
        <div class="logo-bottom-center">
            <p>19.79</p>
        </div>
      </div>
</body>
</html>
