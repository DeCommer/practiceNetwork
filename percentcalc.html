<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/percentcalc.css">
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/showhide.css">
    <script src="./js/percentcalc.js" defer></script>
    <!-- <script src="./js/showhide.js" defer></script> -->
    <title>Percent Calculators</title>
</head>
<body>
    <div class="main-container">
        <header>
            <a class="links" href="index.html"><span class="homeColor">Home</span></a>
            <!-- <a class="aboutBtn" href="#"><span class="homeColor">About</span></a> -->
        </header>
        <div class="calculator-container">

            <div class="percentcalc-container container">
                <h1>Basic Percentage Calculator</h1>
                <div class="input-area">
                    <input id="pc-percent-in" autocomplete="off" >% of <input id="pc-value-in" autocomplete="off">
                </div>
                <div class="btns-area">
                    <button id="pc-enter-btn" class="btn">Calculate</button>
                    <button id="pc-reset-btn" class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p id="pc-message" class="message"></p>
                    <p id="pc-result" class="result-number">0</p>
                    <p id="pc-formula" class="formula"></p>
                </div>
            </div>

            <div class="difference-container container">
                <h1>Percentage Difference Calculator</h1>
                <div class="input-area">
                    Value 1<input id="diff-val-1" autocomplete="off">
                    Value 2<input id="diff-val-2" autocomplete="off">
                </div>
                <div class="btns-area">
                    <button id="diff-enter-btn" class="btn">Calculate</button>
                    <button id="diff-reset-btn" class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p id="diff-message" class="message"></p>
                    <p id="diff-result" class="result-number">0</p>
                    <p id="diff-formula" class="formula"></p>
                </div>
            </div>

            <div class="change-container container">
                <h1>Percentage Change Calculator</h1>
                <div class="type-selection-area">
                    <button id="incr-btn" class="type-btn btn active">Increase</button>
                    <button id="decr-btn" class="type-btn btn">Decrease</button><br>
                </div>
                <div class="input-area">
                    <input id="chng-value-in" autocomplete="off"><p id="incr-decr-txt">Increased by</p><input id="chng-percent-in" autocomplete="off">%
                </div>
                <div class="btns-area">
                    <button id="chng-enter-btn" class="btn">Calculate</button>
                    <button  id="chng-reset-btn"class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p id="chng-message" class="message"></p>
                    <p id="chng-result" class="result-number">0</p>
                    <p id="chng-formula" class="formula"></p>
                </div>
            </div>

            <div class="phrases-container container">
                <div>
                    <h1>Problem Types</h1>
                </div>
                <div class="type-selection-area">
                    <button id="type-1-btn" class="type-btn btn active">Type 1</button>
                    <button id="type-2-btn" class="type-btn btn">Type 2</button>
                    <button id="type-3-btn" class="type-btn btn">Type 3</button>
                </div>
                <div id="input-question-type" class="input-area">
                    What is <input id="type-1-1" type="number" autocomplete="off">% of <input id="type-1-2" type="number" autocomplete="off">?
                </div>
                <div class="btns-area">
                    <button id="type-enter-btn" class="btn">Calculate</button>
                    <button id="type-reset-btn" class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p id="type-message" class="message"></p>
                    <p id="type-result" class="result-number">0</p>
                    <p id="type-formula" class="formula"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
