<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/percentcalc.css">
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/showhide.css">
    <script src="./js/percentcalc.js" defer></script>
    <!-- <script src="./js/showhide.js" defer></script> -->
    <title>Percent Calculators</title>
</head>
<body>
    <div class="main-container">
        <header>
            <a class="links" href="index.html"><span class="homeColor">Home</span></a>
            <!-- <a class="aboutBtn" href="#"><span class="homeColor">About</span></a> -->
        </header>
        <div class="calculator-container">

            <div class="percentcalc-container container">
                <h1>Percentage Calculator</h1>
                <div class="input-area">
                    <input id="pc-percent-in" autocomplete="off" value="50">% of <input id="pc-value-in" autocomplete="off" value="100">
                </div>
                <div class="btns-area">
                    <button id="pc-enter-btn" class="btn">Calculate</button>
                    <button id="pc-reset-btn" class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p id="pc-message" class="message"></p>
                    <h3 id="pc-result">0</h3>
                    <p id="pc-formula" class="formula"></p>
                </div>
            </div>

            <div class="difference-container container">
                <h1>Percentage Difference Calculator</h1>
                <div class="input-area">
                    Value 1<input id="diff-val-1" autocomplete="off" value="50">
                    Value 2<input id="diff-val-2" autocomplete="off" value="100">
                </div>
                <div class="btns-area">
                    <button id="diff-enter-btn" class="btn">Calculate</button>
                    <button id="diff-reset-btn" class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p id="diff-message" class="message"></p>
                    <h3 id="diff-result">0</h3>
                    <p id="diff-formula" class="formula"></p>
                </div>
            </div>

            <div class="change-container container">
                <h1>Percentage Change Calculator</h1>
                <div class="type-selection-area">
                    <button id="incr-btn" class="btn active">Increase</button>
                    <button id="decr-btn" class="btn">Decrease</button><br>
                </div>
                <div class="input-area">
                    <input id="chng-value-in" autocomplete="off" value="50"><p id="incr-decr-txt">Increased by</p><input id="chng-percent-in" autocomplete="off" value="100">%
                </div>
                <div class="btns-area">
                    <button id="chng-enter-btn" class="btn">Calculate</button>
                    <button  id="chng-reset-btn"class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p id="chng-message" class="message"></p>
                    <h3 id="chng-result">0</h3>
                    <p id="chng-formula" class="formula"></p>
                </div>
            </div>

            <!-- <div class="phrases-container container">

        </div>
    </div>
</body>
</html>
