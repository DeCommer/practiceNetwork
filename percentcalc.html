<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/percentcalc.css">
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/showhide.css">
    <script src="./js/percentcalc.js" defer></script>
    <script src="./js/showhide.js" defer></script>
    <title>Percent Calculators</title>
</head>
<body>
    <div class="main-container">
        <header>
            <a class="links" href="index.html"><span class="homeColor">Home</span></a>
            <a class="aboutBtn" href="#"><span class="homeColor">About</span></a>
        </header>
        <div class="calculator-container">

            <div class="percentcalc-container container">
                <h1>Percentage Calculator</h1>
                <div class="input-area">
                    <input placeholder="%"> of <input>
                </div>
                <div class="btns-area">
                    <button class="btn">Calculate</button>
                    <button class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p class="formula"></p>
                    <h3>0</h3>
                    <p class="message"></p>
                </div>
            </div>

            <div class="difference-container container">
                <h1>Percentage Difference Calculator</h1>
                <div class="input-area">
                    Value 1<input>
                    Value 2<input>
                </div>
                <div class="btns-area">
                    <button class="btn">Calculate</button>
                    <button class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p class="formula"></p>
                    <h3>0</h3>
                    <p class="message"></p>
                </div>
            </div>

            <div class="change-container container">
                <h1>Percentage Change Calculator</h1>
                <div class="type-selection-area">
                    <button id="incr-btn" class="btn active">Increase</button>
                    <button id="decr-btn" class="btn">Decrease</button><br>
                </div>
                <div class="input-area">
                    <input><p>Increased by</p><input placeholder="%">
                </div>
                <div class="btns-area">
                    <button class="btn">Calculate</button>
                    <button class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p class="formula"></p>
                    <h3>0</h3>
                    <p class="message"></p>
                </div>
            </div>

            <div class="phrases-container container">
                <div>
                    <h1>Percentage Calculator in Common Phrases</h1>
                </div>
                <div class="input-area">
                    What is <input placeholder="%"> of <input>
                    <input> is what % of <input>
                    <input>is<input placeholder="%"> of what
                </div>
                <div class="btns-area">
                    <button class="btn">Calculate</button>
                    <button class="btn">Reset</button>
                </div>
                <div class="results-area">
                    <p class="formula"></p>
                    <h3>0</h3>
                    <p class="message"></p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
