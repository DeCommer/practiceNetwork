<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Utility</title>
    <link rel="stylesheet" href="./css/arrays.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="./js/arrays.js" defer></script>
    <script src="../js/scripts.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
          <div class="header-links">
            <div class="left-header-links">
              <a href="https://github.com/DeCommer?tab=repositories" target="_blank">GitHub</a>
              <a href="https://www.decommer.com">Home</a>
          </div>
          <button id="theme-toggle" class="theme-btn" type="button">
            <span class="theme-icon">ðŸŒ•</span>
           </button>
          </div>
        </nav>
          <div class="hero">
            <div class="elem-logo">
              <p class="logo-upper-left randNum">00</p>
              <h1 class="logo-center">D<span>e</span></h1>
              <p class="logo-bottom-center-name">DeCommer</p>
              <p class="logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p>
            </div>
            <div class="title-container">
              <h2 class="title">Joseph DeCommer</h2>
              <p class="description-text">Array Generator</p>
            </div>
          </div>
        </header>
        <div class="mobile-title-container app-hidden">
          <div class="sm-elem-logo">
              <p class="sm-logo-upper-left randNum">00</p>
              <h1 class="sm-logo-center">D<span class="sm-logo-sm-txt">e</span></h1>
              <p class="sm-logo-bottom-center-name">DeCommer</p>
              <p class="sm-logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p>
          </div>
          <div>
              <h2 class="title">DeCommer.com</h2>
              <p class="description-text">Array Generator</p>
          </div>
      </div>
        <main class="apps-container">
            <h1>Dataset Generator</h1>
            <div class="input-area">
              <div class="in-container">  
                <label>Set length:</label>
                <input type="number" id="arr-len-in" max="1000" placeholder="n">
              </div>
              <div class="in-container">  
                <label>Min value: </label>
                <input type="number" id="min-val-in"  placeholder="i">
              </div>
              <div class="in-container">  
                <label>Max value: </label>
                <input type="number" id="max-val-in" placeholder="j">
              </div>
            </div>
            <p id="message"></p>
            <div>
              <p class="rand-array" id="array"></p>
            </div>
            <div class="btns-area">
              <button class="btn" id="enter-btn">Enter</button>
              <button class="btn" id="clear-btn">Clear</button>
            </div>
            <div class="stats-area hide">
              <p id="arr-length-txt"></p>
              <p id="sm-num-txt"></p>
              <p id="lrg-num-txt"></p>
              <p id="rng-num-txt"></p>
              <p id="sum-num-txt"></p>
              <p id="avg-num-txt"></p>
              <p id="sd-num-txt"></p>
              <p id="vr-num-txt"></p>
            </div>
            <button id="copy-btn" class="sm-btn btn hide">Copy Array</button>
        </main>
        <footer>
            <p>Joseph DeCommer</p><p class="year"></p> <p> Hosted by GitHub</p>
        </footer>
        <script data-name="BMC-Widget" 
          data-cfasync="false" 
          data-id="JosephDeCommer" 
          data-description="Support me on Buy me a coffee!" 
          src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" 
          data-color="#a2faa7" data-position="Right" data-x_margin="18" data-y_margin="18">
      </script>
</body>
</html>
