<!DOCTYPE html>

    <head>

                <span class="theme-icon">ðŸŒ•</span>

                <p class="logo-upper-left" id="seconds">00</p>
                <h1 class="logo-center">D<span>e</span></h1>
                <p class="logo-bottom-center-name">DeCommer</p>
                <!-- <p class="logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p> -->
                <p class="logo-bottom-center"><span id="time">00:00</span></p>
              </div>
              <div class="title-container">
                <div>
                <h2 class="title">Joseph DeCommer</h2>
                <p class="description-text">Running Log</p>
                </div>
              </div>
            </div>
          </header>
          <div class="mobile-title-container app-hidden">
            <div class="sm-elem-logo">
                <p class="sm-logo-upper-left" id="mobile-seconds">00</p>

                <p class="sm-logo-bottom-center-name">DeCommer</p>

            </div>
            <div>
                <h2 class="title">DeCommer.com</h2>
                <p class="description-text">Running Log (Mobile)</p>
            </div>
        </div>
        <div class="main-container">
            <div class="title-container app-hidden">
                <h2 class="title">DeCommer.com</h2>
                <p class="description-text">Running Data pagination</p>
            </div>


            <div class="metrics">
                <p class="description">My running data from 2010 - 2024</p>
              <div class="totals">
                <p class="total-runs"></p>
                <p class="total-distance"></p>
                <p class="total-cal"></p>
              </div>
              <select class="year-selector" id="year-selector">

            </select>
            </div>

            <div class="run-data-container" id="run-data-container">
                <!-- <table class="run-data-table" id="runTable"> </table> -->

              </div>
              <div class="page-num-container">
                <div class="pageNumbers" id="pagination"></div>
              </div>
            </div>
            <footer>
              <p>Joseph DeCommer</p><p class="year"></p><p> Hosted by GitHub</p>
            </footer>
