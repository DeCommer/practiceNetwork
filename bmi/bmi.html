<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bmi.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="./bmi.js" defer></script>
    <script src="../js/scripts.js" defer></script>
    <title>Body Mass Index (BMI) Calculator</title>
</head>
    <body>
        <header>
            <nav class="nav-bar">
              <div class="header-links">
                <div class="left-header-links">
                    <a href="https://github.com/DeCommer?tab=repositories" target="_blank">GitHub</a>
                    <a href="https://www.decommer.com/">Home</a>
              </div>
                <!-- <button id="mode-btn" class="theme-btn">ðŸŒ‘</button> -->
              </div>
            </nav>
              <div class="hero">
                <div class="elem-logo">
                  <p class="logo-upper-left randNum">00</p>
                  <h1 class="logo-center">D<span class="logo-sm-txt">e</span></h1>
                  <p class="logo-bottom-center-name">DeCommer</p>
                  <p class="logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p>
                </div>
                <div class="title-container">
                  <h2 class="title">Joseph DeCommer</h2>
                  <p class="description-text">BMI Calculator</p>
                </div>
              </div>
            </header>
            <div class="mobile-title-container app-hidden">
                <div class="sm-elem-logo">
                    <p class="sm-logo-upper-left randNum">00</p>
                    <h1 class="sm-logo-center">D<span class="sm-logo-sm-txt">e</span></h1>
                    <p class="sm-logo-bottom-center-name">DeCommer</p>
                    <p class="sm-logo-bottom-center"><span class="randNum">00</span>.<span class="randNum">00</span></p>
                </div>
                <div>
                    <h2 class="title">DeCommer.com</h2>
                    <p class="description-text">BMI Calculator</p>
                </div>
            </div>
        <main class="apps-container">
            <div class="type-selection-area">
                <button class="sm-btn btn active" id="us-btn">US</button>
                <button class="sm-btn btn" id="metric-btn">Metric</button><br>
            </div>
            <div id="us" class="field-container">
                <label id="ft-lab">ft:<input id="feet-input" type="number" min="0" max="12"class="feet-input" placeholder="0"></label>
                <label id="in-lab">in:<input id="inch-input" type="number" min="0" max="12" class="inches-input" placeholder="0"></label>
                <label id="lb-lab">lbs:<input id="pounds-input" type="number" min="0" placeholder="0"></label>
            </div>
            <div id="metric" class="field-container hide">
                <label id="in-lab">cm:<input id="cm-input" type="number" class="inches-input" placeholder="0"></label>
                <label id="lb-lab">kg:<input id="kg-input" type="number" placeholder="0"></label>
            </div>
            <div class="btn-area">
                <button id="calc-btn" class="calc-btn btn">Calculate</button>
                <button class="reset-btn btn">reset</button>
            </div>
            <div class="results-area">
                <h3>Your BMI is:</h3>
                <p id="results-txt">0</p>
                <p id="entered-txt"></p>
                <p id="message-txt">Enter info above</p>
            </div>
            <div class="indicators-area">
                <div id="ind-1"></div>
                <div id="ind-2"></div>
                <div id="ind-3"></div>
                <div id="ind-4"></div>
            </div>
            <div class="info-area">
                <div id="underweight">
                    <p class="category-txt">Underweight</p>
                    <p>â‰¤ 18.5 </p>
                </div>
                <div id="normal" class="normal">
                    <p class="category-txt">Normal</p>
                    <p>18.5 ~ 24.9</p>
                </div>
                <div id="overweight" class="overweight">
                    <p class="category-txt">Overweight</p>
                    <p>25.0 ~ 29.9</p>
                </div>
                <div id="obese" class="obese">
                    <p class="category-txt">Obese</p>
                    <p>â‰¥ 30.0</p>
                </div>
            </div>
            <p id="formula"></p>
        </main>
        <footer>
            <p>Joseph DeCommer</p><p class="year"></p> <p> Hosted by GitHub</p>
          </footer>
      
    <script data-name="BMC-Widget" 
          data-cfasync="false" 
          data-id="JosephDeCommer" 
          data-description="Support me on Buy me a coffee!" 
          src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" 
          data-color="#a2faa7" data-position="Right" data-x_margin="18" data-y_margin="18">
    </script>
</body>
</html>
